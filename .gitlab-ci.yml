image: docker.io/eclipse-temurin:11

cache:
  paths:
    - .gradle
    - .gradle_home

variables:
  GRADLE_USER_HOME: ".gradle_home"

before_script:
  - mkdir -p .gradle_home
  - cp gradle-ci.properties .gradle_home/gradle.properties

Build:
  stage: build
  artifacts:
    expire_in: 30 days
    paths:
      - build
  script:
    - ./gradlew clean assemble

.test:
  stage: test
  needs: [ "Build" ]
  dependencies: ["Build"]
  artifacts:
    when: always
    expire_in: 30 days
    paths:
      - build/test-results
    reports:
      junit: build/test-results/**/*.xml
  script:
    - ./gradlew check

Eclipse Temurin OpenJDK:
  extends: .test
  image: docker.io/eclipse-temurin:11

