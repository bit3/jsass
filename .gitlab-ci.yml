image: docker.io/eclipse-temurin:11

cache:
  paths:
    - .gradle
    - .gradle_home

variables:
  GRADLE_USER_HOME: ".gradle_home"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

before_script:
  - mkdir -p .gradle_home
  - cp gradle-ci.properties .gradle_home/gradle.properties

Build:
  stage: build
  artifacts:
    expire_in: 30 days
    paths:
      - build
      - node
      - node_modules
  script:
    - ./gradlew clean build

Sonarcloud Check:
  image: docker.io/eclipse-temurin:17
  stage: test
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: ./gradlew sonarqube
  only:
    - merge_requests
    - main
    - jsass-6

.test:
  stage: test
  needs: ["Build"]
  dependencies: ["Build"]
  artifacts:
    when: always
    expire_in: 30 days
    paths:
      - build/test-results
      - build/reports
    reports:
      junit: build/test-results/**/*.xml
  script:
    - ./gradlew -x installFrontend -x installNode -x installPackageManager check

