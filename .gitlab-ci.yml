image: docker.io/eclipse-temurin:11

cache:
  paths:
    - .gradle
    - .gradle_home

variables:
  GRADLE_USER_HOME: ".gradle_home"
  GRADLE_OPTS: "-Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Dorg.gradle.jvmargs=-Xmx8096M"

Build:
  stage: build
  artifacts:
    expire_in: 30 days
    paths:
      - build
  script:
    - mkdir -p .gradle_home
    - ./gradlew --info --full-stacktrace --gradle-user-home "$PWD/.gradle_home" classes testClasses

.test:
  stage: test
  needs: [ "Build" ]
  dependencies: ["Build"]
  script:
    - ./bin/run-ci-tests.sh

Eclipse Temurin OpenJDK 8:
  extends: .test
  image: docker.io/eclipse-temurin:8

Eclipse Temurin OpenJDK 11:
  extends: .test
  image: docker.io/eclipse-temurin:11

Eclipse Temurin OpenJDK 17:
  extends: .test
  image: docker.io/eclipse-temurin:17

Eclipse Temurin OpenJDK 21:
  extends: .test
  image: docker.io/eclipse-temurin:21

