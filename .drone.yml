kind: pipeline
name: test-arm-openjdk8

platform:
  os: linux
  arch: arm

steps:
  - name: build
    image: gradle:5.4.1-jdk8-slim
    failure: ignore
    commands:
      - mkdir -p /tmp/gradle /tmp/gradle_home /tmp/gradle_build
      - gradle --info --full-stacktrace --project-cache-dir /tmp/gradle --gradle-user-home "/tmp/.gradle_home" -Dorg.gradle.project.buildDir=/tmp/gradle_build clean test

